<div class="row" ng-init="getMessage()">
    <button class="btn btn-warning" ng-click="logout()" style="position:absolute;top:10px;right:10px;">Logout</button>
    <div class="col-md-4 col-md-offset-4">
        <h2>Task</h2>
        
        <hr>

        <div class="input-group" ng-hide="updateShow">
              <input type="text" class="form-control" ng-model="addtext" placeholder="Add new...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="addMessage()">Add</button>
              </span>
        </div>
        <div class="input-group" ng-show="updateShow">
            <input type="text" class="form-control" ng-model="updateText" placeholder="Update here..">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="updateMessage()">Update</button>
              <button class="btn btn-default" type="button" ng-click="cancelUpdate()">Cancel</button>
            </span>
        </div>
        <br/><br/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody><!-- updateMessage -->
                <tr ng-repeat="message in messages">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{message.message}}</td>
                    <td><button class="btn btn-primary btn-xs" type="button" ng-click="setUpdate(message.id,message.message);updateShow=true;">Update</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-danger btn-xs" type="button" ng-click="deleteMessage(message.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
